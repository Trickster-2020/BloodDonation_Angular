
<div mat-dialog-title>
    <h1>Doner Form</h1>
</div>
<form [formGroup]="donerDetails" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="sidha">
            <mat-form-field appearance="outline">
                <mat-label>FName</mat-label>
                <input matInput placeholder="Eg:Sujan Karna" formControlName="Fname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lname</mat-label>
                <input matInput placeholder="Eg:Sujan Karna" formControlName="Lname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Eg:18" type="number" formControlName="Age">
            </mat-form-field>
        </div>
        <!-- <mat-radio-group aria-label="Select an option" formControlName="Gender">

        </mat-radio-group> -->
        <div class="sidha">
            <mat-form-field appearance="fill">
                <mat-label>Blood Group</mat-label>
                <mat-select formControlName="Bloodgroup">
                    <mat-option *ngFor="let bg of Bloodgroupchoices" [value]="bg">
                        {{bg}}
                    </mat-option>
                </mat-select> 
            </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                <mat-label>Donated Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="Date">

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
        </div>
        <!-- <div class="sidha">

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Eg:test@gmail.com" type="email" formControlName="Email">
            </mat-form-field>

        </div> -->

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
