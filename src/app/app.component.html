<mat-toolbar color="primary">
  <span>Blood Record</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddDialog()">
    Add Record
  </button>
</mat-toolbar>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Fname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lname </th>
      <td mat-cell *matCellDef="let row"> {{row.Lname}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.Age}} </td>
    </ng-container>

    <ng-container matColumnDef="Bloodgroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood_Group </th>
      <td mat-cell *matCellDef="let row"> {{row.Bloodgroup}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date</th>
      <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Occupation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
      <td mat-cell *matCellDef="let row"> {{row.Occupation}} </td>
    </ng-container>

    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
      <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary">
          <mat-icon>Edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="del(row.id)">
          <mat-icon>Delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
